<app-navbar></app-navbar>

<div style="margin-left:45.5%;font-size:23px;margin-top:3%">
    <b>
        Click or Call We do it All.
    </b>
</div>
<div style="margin-left:42%;font-size:23px;margin-top:1.5%;margin-bottom:3.5%">
    <b> Quality <u>renting</u> from the team that cares.</b>
</div>


<mat-card class="example-card" *ngFor="let item of rentProducts">
    <div style="text-align:center;">
        <mat-card-title style="text-align: center">{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.state}}</mat-card-subtitle>
        <mat-card-subtitle style="color:black;">Price (1 year rent): <b>${{item.price}}</b></mat-card-subtitle>
        <mat-card-subtitle style="color:black;">Up For: <b>{{item.availability}}</b></mat-card-subtitle>
    </div>

    <img mat-card-image src="{{item.imageSource}}">
    <mat-card-content style="margin-bottom:-2%">
        <p>
            &nbsp;&nbsp; {{item.description}}
        </p>
    </mat-card-content>


    <mat-card-actions>
        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">
            <button mat-button matTooltip="Read more!"
                aria-label="Button that displays a tooltip that has custom delays through a default config">
                <mat-icon>info</mat-icon>
            </button>
        </button>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>


                <p>Some text. Some text. Some text.</p>
                <p>Some text. Some text. Some text.</p>

            </div>
        </div>
        <button mat-button mat-button matTooltip="Add product to shopping-cart"
            aria-label="Button that displays a tooltip that has custom delays through a default config"
            style="margin-left: 80%;">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
