<app-navbar></app-navbar>

<mat-card class="example-card" *ngFor="let product of items">
    <div style="text-align:center;">
        <mat-card-title style="text-align: center">{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.state}}</mat-card-subtitle>
        <mat-card-subtitle style="color:black;">Price: <b>${{product.price}}</b></mat-card-subtitle>
    </div>

    <img mat-card-image src="{{product.imageSource}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            &nbsp;&nbsp; {{product.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>star_half</mat-icon>
        </button>
        <button mat-button style="margin-left: 67%;">
            <mat-icon>delete</mat-icon>
        </button>

    </mat-card-actions>
</mat-card>
